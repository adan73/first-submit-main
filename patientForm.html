<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/patientFormStyle.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="CSS/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <title>AVNOISE |Edit patient</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="images/logo photo.png" alt="AVNOISE Logo"
        /></a>
      </div>
      <div class="profile">
        <div class="profile-text">Hi,Orit</div>
        <div class="profile-pic-wrapper">
          <img
            src="images/profail pic.png"
            alt="Orit profile picture"
            class="profile-pic"
          />
          <span class="status-dot"></span>
        </div>
      </div>
    </header>
    <div class="patient-edit-form-body">
      <div class="patient-edit-form-container">
        <h1>Edit Patient Information</h1>

        <div class="patient-edit-form-section">
          <h2 class="patient-edit-form-section-title">General Information</h2>
          <form>
            <div class="patient-edit-form-image-container">
              <img
                id="preview-image"
                src="#"
                alt="Image Preview"
                class="patient-edit-form-preview-image"
                style="display: none"
              />
              <label for="image">Image</label>
              <input
                type="file"
                id="image"
                name="image"
                class="patient-edit-form-image"
                placeholder="Upload an Image"
              />
            </div>

            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="patient-edit-form-name"
            />

            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              class="patient-edit-form-age"
            />

            <label for="stage">Stage</label>
            <textarea
              id="stage"
              name="stage"
              class="patient-edit-form-stage"
            ></textarea>
          </form>
        </div>

        <div class="patient-edit-form-section">
          <h2 class="patient-edit-form-section-title">Personal Information</h2>
          <form>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" class="patient-edit-form-id" />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="patient-edit-form-email"
            />

            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="patient-edit-form-phone"
            />

            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              class="patient-edit-form-address"
            />

            <label for="hmo">HMO</label>
            <input
              type="text"
              id="hmo"
              name="hmo"
              class="patient-edit-form-hmo"
            />
          </form>
        </div>

        <div class="action-buttons">
          <button
            class="patient-edit-form-submit-button"
            onclick="savePatientInfo()"
          >
            Save
          </button>

          <button
            class="patient-edit-form-cancel-button"
            onclick="navigateToPatientPage()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
    <footer>
      <i class="fa-solid fa-circle-question fa-xl"></i>
      <i class="fa-solid fa-gear fa-xl"></i>
    </footer>
  </body>

  <script src="JS/patientFormScript.js"></script>
</html>
